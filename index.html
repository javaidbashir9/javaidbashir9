<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: sans-serif;
            overflow: hidden; /* Prevent scrollbars during animation */
        }

        ..container {
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #333;
            animation: fadeIn 2s ease-in-out;
        }

        p {
            font-size: 1.5em;
            color: #666;
            animation: fadeIn 2s ease-in-out 0.5s forwards;
            opacity: 0;
        }

        .construction-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Allow interaction with elements below */
        }

        .construction-animation .barricade {
            position: absolute;
            width: 100px;
            height: 20px;
            background-color: #ffc107;
            animation: moveBarricade 5s linear infinite alternate;
            border-radius: 5px;
        }
        .construction-animation .barricade:nth-child(even) {
            background-color: #ff9800;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes moveBarricade {
            0% {
                left: -100px;
            }
            100% {
                left: 100vw;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Under Construction</h1>
        <p>Stay tuned!!</p>
    </div>

    <div class="construction-animation">
        <script>
            const animationContainer = document.querySelector('.construction-animation');
            for (let i = 0; i < 10; i++) {
                const barricade = document.createElement('div');
                barricade.classList.add('barricade');
                barricade.style.top = `${Math.random() * 100}vh`; // Random vertical position
                barricade.style.animationDelay = `${Math.random() * 5}s`; // Random start delay
                animationContainer.appendChild(barricade);
            }
        </script>
    </div>
</body>
</html>
